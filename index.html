<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>(Don't) Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1><span class="red-text">Don't</span> Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <p>Last 5 guesses</p>
        <ul class="guess-history">
          <li>1 - </li>
          <li>2 - </li>
          <li>3 - </li>
          <li>4 - </li>
          <li>5 - </li>
        </ul>
      </section>
      <section class="middle">
        <!-- Input field read only. Every keypress is recorded and inputted by JavaScript -->
        <input type="number" class="guess" readonly/>
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">0</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
